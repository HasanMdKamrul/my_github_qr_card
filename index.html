<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub QR Card</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body class="h-screen bg-gray-200 flex justify-center items-center">
    <!-- ** Main Card Section ** -->
    <div class="max-w-sm bg-white px-10 py-6 border-4 rounded-2xl drop-shadow-2xl mx-auto sm:flex sm:items-center justify-center sm:px-6 sm:py-0">
      <!-- **Images Section ** -->
      <div class="p-4 mx-auto transform hover:scale-105 duration-500">
        <img class=" ring-offset-2 ring-2 ring-green-200" src="./image/qrcode_github.com_1_327x327_1_163x163.png" alt="Github QR Code">
      </div>
      <!-- **Text and Button Section ** -->
      <div class="mx-auto text-center italic text-lg p-4 space-y-2 sm:text-left">
        <p class=" transform duration-700 hover:scale-105">Md Kamrul Hasan</p>
        <p id="scane" class=" transform duration-700 hover:scale-105">Scanning....</p>
        <button onclick="myFunction()" class="bg-blue-500 border rounded-full px-8 py-2 mb-2 text-white sm:px-2 sm:py-2 sm:rounded-2xl sm:mt-4 sm:mx-0 transform duration-700 hover:scale-105 hover:bg-blue-900">Visit Me!</button>
      </div>
      <script src="./JS/main.js"></script>
    </div>
  </body>
</html>
